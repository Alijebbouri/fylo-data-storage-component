<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 25px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="fylo-data-storage">
    <div class="first-part">
      <img class="logo" src="images/logo.svg" alt="Fylo.">
      <div class="imgs">
          <img src="images/icon-document.svg" alt="icon-document">
          <img src="images/icon-folder.svg" alt="icon-folder">
          <img src="images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>
    <div class="Content-elments">
      <p class="text-content">You’ve used <span class="data">815 GB</span> of your storage</p>
      <div class="storage-html">
        <div class="storage">
          <div class="progress-bar">
          </div>
        </div>
        
        <div class="data-display">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      <div class="information">
        <p class="text"><span>185</span> GB Left</p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali JEBBOURI</a>.
  </div>
</body>
</html>
